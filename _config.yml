# Site wide configuration

title:    nerdguments
locale:   en_CA
url:      #https://www.nerdguments.com
timezone: America/Edmonton
encoding: UTF-8

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: mikesigs
      comments: true
      image:
        feature: northern-lights/1.png
        credit: Tidewater Muse
        creditlink: https://www.flickr.com/photos/tidewatermuse/493237869/

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

gist:
  noscript: false

# Site owner
owner:
  bio: "I love to code. And I love to talk about code.<br/>"
  name: Mike Sigsworth
  avatar: bio-photo.jpg
  email: nerdguments@gmail.com
  disqus-shortname: nerdguments
  twitter: aspnetdev
  facebook: #username
  google:
    plus: #username
    analytics: 
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: mikesigs
  stackoverflow: 219521
  linkedin: mikesigs
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
